<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login And Registration</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <div class="container">
        <div class="from-box login">
            <form action="" method="post">
                <h1>Se Connecter</h1>
                <div class="input-box">
                    <input type="text" name="" placeholder="Username" required/>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box">
                    <input type="password" name="" placeholder="Password" required/>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot password</a>
                </div>
                <div type="submit" class="btn">Connexion</div>
                <p>ou se connecter à la largeur des plateformes sociales</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google' ></i></a>
                    <a href="#"><i class='bx bxl-facebook' ></i></a>
                    <a href="#"><i class='bx bxl-github' ></i></a>
                    <a href="#"><i class='bx bxl-linkedin' ></i></a>
                </div>
            </form>
        </div>

        <div class="from-box register">
            <form action="" method="post">
                <h1>Créer un compte</h1>
                <div class="input-box">
                    <input type="text" name="" placeholder="Username" required/>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box">
                    <input type="email" name="" placeholder="Email" required/>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="password" name="" placeholder="Password" required/>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <div class="password-strength" id="passwordStrength">Force du mot de passe: Faible</div>
                                
                <div type="submit" class="btn">S'inscrire</div>
                <p>ou s'inscrire sur les plates-formes sociales</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google' ></i></a>
                    <a href="#"><i class='bx bxl-facebook' ></i></a>
                    <a href="#"><i class='bx bxl-github' ></i></a>
                    <a href="#"><i class='bx bxl-linkedin' ></i></a>
                </div>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Bonjour, Bienvenue!</h1>
                <p>Vous n'avez pas de compte ?</p>
                <button class="btn register-btn">S'inscrire</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Bienvenue!</h1>
                <p>Vous avez déjà un compte ?</p>
                <button class="btn login-btn">Se Connecter</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
